<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<style>
    button {
        width: 100px;
        height: 50px;
        background-color: green;
        font-weight: normal;
    }
    button:hover {
        background-color: yellow;
    }
</style>
<body>
    <button>Click Me!</button>
</body>
</html>
