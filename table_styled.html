<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styled</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Department</th>
            <th>DOJ</th>
        </tr>
        <tr>
            <td>Jonh Smith</td>
            <td>Sales</td>
            <td>10-Apr-2010</td>
        </tr>
        <tr>
            <td>Geof</td>
            <td>Accounting</td>
            <td>31-May-2000</td>
        </tr>
        <tr>
            <td>Martin</td>
            <td>Engineering</td>
            <td>11-Jan-2005</td>
        </tr>
    </table>
</body>
</html>
