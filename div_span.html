<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division and Span properties</title>
    <style>
        #top {
            font-size: 50px;
        }
        #middle {
            font-size: 25px;
        }
        #bottom {
            font-size: 13px;
        }
        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="top">This is <span class="name">top</span> of my web page</div>
    <div id="middle">This is <span class="name">middle</span> of web page</div>
    <div id="bottom">This is <span class="name">bottom</span> my web page</div>
</body>
</html>
