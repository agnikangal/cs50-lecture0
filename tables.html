<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td>George</td>
            <td>20</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>18</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>35</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
